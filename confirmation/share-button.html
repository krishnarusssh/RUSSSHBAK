
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
      

	<head>
 <script src="https://code.jquery.com/jquery-1.11.1.min.js"> </script>
    <title>Facebook Share Button - External Website</title>
    
	<style type="text/css">
	
	body { 
		background:#f5f5f5;
		font: 14px/150% 'century gothic',helvetica,arial;
		}
	
	#container {
		margin:5px auto;
		padding:25px;
		width:400px;
		border:1px solid #999;
		border-radius:8px; -moz-border-radius:8px; -webkit-border-radius:8px;
		background:#fff;
		}
	</style>


	</head>

<body>

	<div id="container">
	
	<p>Below is an example of the "classic" Facebook Share Button on a non-Facebook Web page.</p>
	
	<div id="fb-root"></div>
	
	<!-- USE 'Asynchronous Loading' version, for IE8 to work
	http://developers.facebook.com/docs/reference/javascript/FB.init/ -->
	
	<script>
	  window.fbAsyncInit = function() {
		FB.init({
		  appId  : '337488946374891',
		  status : true, // check login status
		  cookie : true, // enable cookies to allow the server to access the session
		  xfbml  : true  // parse XFBML
		});
	  };
	
	  (function() {
		var e = document.createElement('script');
		e.src = 'https://connect.facebook.net/en_US/all.js';
		e.async = true;
		document.getElementById('fb-root').appendChild(e);
	  }());
	</script>
	
	
	
	
	<img id = "share_button" src = "share_button.png">
	
	<script type="text/javascript">
	$(document).ready(function(){
	$('#share_button').click(function(e){
	e.preventDefault();
	FB.ui(
	{
	method: 'feed',
	name: 'Russsh Delivery Service',
	link: 'https://www.russsh.com',
	picture: 'https://www.russsh.com/images/imge-1.jpg',
	caption: 'I Just hired Russsh to finish my Task',
	description: 'Hi All, I hired Russsh to finish my task. Its a Same Day Delivery Service.',
	message: ''
	});
	});
	});
	</script>
	
		
	</div>

</body>
</html>
